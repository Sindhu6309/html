<html>
    <head><title>format tag in html</title>
    </head>
    <body>
        <h1>formatting tags in html</h1>
        <b>this is bold</b><br>
        <i>this is italic</i><br>
        <u>this is underline</u><br>
        <s>this is strike through</s><br>
        A<sup>2</sup>+B<sup>2</sup>+c<br>
        H<sub>2</sub>S0<sub>4</sub><br>
        <big>this is big tag</big><br>
        <p>this is paragraph</p><br>
        <font color="black" face="italic" size="20">SINDHU</font>
    </body>
</html>
